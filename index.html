<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="img"></div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa seu login.</p>
                <form action="login.php" method="POST" autocomplete="on">
                    <div class="inputBox">
                        <i class="material-icons">person</i>
                        <input type="email" id="email" class="iemail" autocomplete="email" placeholder="Seu E-mail" required>

                    <div class="inputBox">
                        <i class="material-icons">lock</i>
                        <input type="password" id="password" name="password" autocomplete="off" placeholder="Senha" required min="8">
                    </div>
                </form>
            </div>
            <button type="submit">Entrar</button>
            <a href="#">Esqueceu a senha?</a>
        </section>
    </main>
</body>
</html>
